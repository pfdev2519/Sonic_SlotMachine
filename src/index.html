<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Paula Ferreira" />
    <meta name="description" content="Slotgame Website Project" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="icon" href="./assets/brand/favicon.jpg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Geostar&family=Orbitron:wght@400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Slotgame Web Project</title>
  </head>
  <body>
    <div id="loader" class="loader">
      <div class="outerCircle backwards">
        <div class="sonic inverse">
          <div class="legs">
            <span class="innerLegs">S</span>
          </div>
        </div>
      </div>
    </div>
    <div id="main-content">
      <header>
        <nav class="menu-bar">
          <ul>
            <li><a href="./pages/rules.html">Scoring Rules</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <aside class="side-bar">
          <h1 class="geostar">
            <span class="logo"> Spin</span><br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Zone
          </h1>
        </aside>
        <section class="center">
          <section id="score-panel" class="score-panel"></section>

          <section class="slot">
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
          </section>

          <section class="points-msg">
            <h1 id="points" class="points"></h1>
          </section>
          <section class="btn-container">
            <div class="btn-wrapper">
              <p class="act">Press ðŸŸ¡ to reset</p>
              <button class="reset-btn" onclick="resetScore()">
                <span class="back"></span>
                <span class="front"></span>
              </button>
            </div>
            <div class="btn-wrapper">
              <p class="act">Press ðŸ”´ to start</p>
              <button class="spin-btn" onclick="rollAll()">
                <span class="back"></span>
                <span class="front"></span>
              </button>
            </div>
          </section>
        </section>
      </main>
      <footer>
        <p>&copy; 2025 SpinZone</p>
      </footer>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
